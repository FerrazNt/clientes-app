<h3 class="mt-4">Clientes</h3>
<ol class="breadcrumb mb-4">
    <li style="font-size: 12px;" class="breadcrumb-item active"> > Clientes / Cadastro</li>
</ol>
<div class="container">    
    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucesso">
                    Cliente salvo com sucesso.
                </div>
                <div>
                    <div class="alert alert-danger" role="alert" *ngFor="let erro of erros">
                        {{ erro }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="cliente.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Cod. Cliente:</label>
                    <input type="number" 
                        class="form-control" 
                        disabled="disabled" 
                        [ngModel]="cliente.id" 
                        name="id" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data Cadastro:</label>
                    <input type="text" 
                        class="form-control" 
                        disabled="disabled" 
                        [ngModel]="cliente.dataCadastro"
                        name="dataCadastro"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" 
                        class="form-control" 
                        [(ngModel)]="cliente.nome"
                        name="nome"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" 
                        class="form-control" 
                        [(ngModel)]="cliente.cpf"
                        name="cpf"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="bg-light p-2 border rounded-3">
                    <button type="submit" class="btn btn-success mr-2"><i class="fa fa-save"></i> Salvar</button>
                    <button type="button" class="btn btn-warning mr-2" (click)="irParaLista()"><i class="fa fa-circle-left"></i> Voltar</button>
                    <button type="button" class="btn btn-danger  mr-2"><i class="fa fa-trash"></i> Deletar</button>
                </div>
            </div>
        </div>
    </form>
</div>
