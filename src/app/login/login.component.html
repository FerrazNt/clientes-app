<div class="bg">
<div id="layouAuthentication">
    <div id="layouAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">
                                    {{ cadastrando ? 'Cadastro de Novo UsuÃ¡rio' : 'Entrar' }}
                                </h3>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-danger" *ngIf="loginErro">
                                    {{erroMensagem}}
                                </div>
                                <form #loginForm="ngForm" (submit)="onSubmit()">
                                    <div class="form-group">
                                        <label class="small mb-1">E-Mail: </label>
                                        <input type="email" 
                                            name="username"
                                            [(ngModel)]="username" 
                                            class="form-control" 
                                            placeholder="Digite seu e-mail..." />
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Senha: </label>
                                        <input type="password"
                                                name="password"
                                                [(ngModel)]="password"  
                                                class="form-control" 
                                                placeholder="Digite sua senha ..." />
                                    </div>
                                    <div class="form-group d-flex align-items-center mt-4 mb-0">
                                        <button type="submit" class="btn btn-warning" *ngIf="!cadastrando"><i class="fa fa-key" ></i> Entrar</button>
                                        <button type="button" class="btn btn-success" *ngIf="cadastrando"><i class="fa fa-plus"></i> Cadastrar</button>
                                        <button type="button" class="btn btn-secondary ml-2" *ngIf="cadastrando" (click)="cacnelaCadastrar()"><i class="fa fa-close"></i> Cancelar</button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small">                                    
                                        Ainda nÃ£o tem cadastro? <a href="#" (click)="preparaCadastrar($event)">Cadastre-se!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</div>
